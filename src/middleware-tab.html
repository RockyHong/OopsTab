<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="script-src 'self'; object-src 'self'">
  <title>Loading Tab...</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #f9f9fa;
      color: #3b3b3b;
    }
    .container {
      text-align: center;
      max-width: 500px;
      padding: 2rem;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .favicon {
      width: 32px;
      height: 32px;
      margin-bottom: 16px;
    }
    .title {
      font-size: 20px;
      font-weight: 500;
      margin-bottom: 12px;
      word-break: break-word;
    }
    .url {
      font-size: 14px;
      color: #666;
      margin-bottom: 24px;
      word-break: break-all;
    }
    .message {
      margin-top: 16px;
      font-size: 14px;
      color: #666;
    }
    .loading {
      margin-top: 12px;
      font-size: 14px;
      color: #0d6efd;
      display: none;
    }
  </style>
  <!-- Include the external JavaScript file -->
  <script src="middleware-tab.js"></script>
</head>
<body>
  <div class="container">
    <img id="favicon" class="favicon" src="" alt="Website icon">
    <h1 id="title" class="title">Loading Tab...</h1>
    <div id="url" class="url"></div>
    <p class="message">This tab is in suspended state to save resources.</p>
    <p id="loading" class="loading">Loading page...</p>
  </div>
  <!-- No inline script - using external file middleware-tab.js instead -->
</body>
</html>
